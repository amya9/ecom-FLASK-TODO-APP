{% extends 'base.html' %}
{% block title %}
    Update
{% endblock title %}
{% block body %}

   <div class="container my-3">
       <h2>Update Products</h2>
       <hr style="border-top: 2px solid #200101;"/>
    <form action="/update/{{updateProduct.sno}}" method="POST">
        <div class="mb-3">
          <label for="exampleInputProductName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="exampleInputProductName" value="{{updateProduct.productName}}" name="productName" placeholder="Name">
          <div id="productNameHelp" class="form-text">Enter short but descriptive product name</div>
        </div>

        <div class="mb-3">
            <label for="exampleInputProductDescription" class="form-label">Product Description</label>
            <textarea class="form-control" id="exampleInputProductDescription" rows="3"  name="productDesc"  placeholder="Description">{{updateProduct.productDescription}}</textarea>
            <div id="productDescriptionHelp" class="form-text">Enter  product description</div>
         </div>
          
        <div class="mb-3">
            <label for="exampleInputProductPrice" class="form-label">Product Price(Rs.)</label>
            <input type="number" class="form-control" id="exampleInputProductPrice" value="{{updateProduct.productPrice}}" name="productPrice" placeholder="Price(Rs.)" >
            <div id="productPriceHelp" class="form-text">Enter  product Price</div>
          </div>
        

        <button type="submit" class="btn btn-primary">Update</button>
      </form>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
    
    {% endblock body %}
